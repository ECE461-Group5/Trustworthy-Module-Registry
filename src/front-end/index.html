<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="style.css">     

    </head>
    <body>
    
        <!-- Main Title -->
        <h1>ECE 461 Group 5</h1>

      <div class="container">
        <!-- Button Option 1 -->
        <div class="button-option">
          <h2>Option 1: Post</h2>
          <p>Get the package from the registry</p>

          <!-- Selectable List -->
          <ul class="option-list">
            <li><input type="radio" name="option1" id="option1-item1"> <label for="option1-item1">Feature A</label></li>
            <li><input type="radio" name="option1" id="option1-item2"> <label for="option1-item2">Feature B</label></li>
            <li><input type="radio" name="option1" id="option1-item3"> <label for="option1-item3">Feature C</label></li>
         </ul>

          <button class="btn">post</button>
        </div>
    
        <!-- Button Option 2 -->
        <div class="button-option">
          <h2>Option 2: Delete</h2>
          <p>Reset the registry to a system default state</p>
          <button class="btn">delete</button>
        </div>
    
        <!-- Button Option 3 -->
        <div class="button-option">
          <h2>Option 3: Get Rate</h2>
          <p>Get ratings for this package</p>
          <button class="btn">get rate</button>
        </div>

      <!-- Button Option 4 -->
        <div class="button-option">
          <h2>Option 3: Get Cost</h2>
          <p>Get costs for this package</p>
          <button class="btn">get cost</button>
        </div>

      <!-- Button Option 5 -->
      <div class="button-option">
        <h2>Option 3: Put</h2>
        <p>Update this content of the package</p>
        <button class="btn">update</button>
      </div>
    </div>
    
    <script src="script.js"></script> <!--- LINK TO SCRIPT FILE -->
    </body>
</html>
